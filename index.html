<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="img/logo.png">
  <title>PRUEBAS UZUTCG - Cartas Coleccionables</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Uzutcg Logo" style="height:40px;">
    <nav>
      <a href="index.html">Inicio</a>
      <a href="cajas.html">Cajas</a>
      <a href="cartas.html">Cartas</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <section class="hero-home">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Cartas Únicas</h1>
        <p>Explora, colecciona y disfruta con Uzutcg</p>
        <a href="contacto.html" class="btn-hero">Ir a contacto</a>
      </div>
    </div>
  </section>

  <main>
    <h2 style="text-align: center;">Categorías Populares</h2>
    <div class="carousel-container">
      <button class="carousel-btn left" onclick="moverCarrusel('categorias', -1)">❮</button>
      <div class="carousel" id="carrusel-categorias">
        <div class="category-img"><img src="img/fondos/pokemon.png"><span>Pokémon</span></div>
        <div class="category-img"><img src="img/fondos/onePiece.png"><span>One Piece</span></div>
        <div class="category-img"><img src="img/fondos/yugioh.png"><span>Yu-Gi-Oh</span></div>
        <div class="category-img"><img src="img/fondos/digimon.png"><span>Digimon</span></div>
        <div class="category-img"><img src="img/fondos/dragonBall.png"><span>Dragon Ball</span></div>
        <div class="category-img"><img src="img/fondos/otros.png"><span>Otros</span></div>
      </div>
      <button class="carousel-btn right" onclick="moverCarrusel('categorias', 1)">❯</button>
    </div>

    <section>
      <h2 style="text-align: center;">Más Populares</h2>
      <div class="carousel-container">
        <button class="carousel-btn left" onclick="moverCarrusel('populares', -1)">❮</button>
        <div class="carousel" id="carrusel-populares"></div>
        <button class="carousel-btn right" onclick="moverCarrusel('populares', 1)">❯</button>
      </div>
    </section>

    <section>
      <h2 style="text-align: center;">Novedades</h2>
      <div class="carousel-container">
        <button class="carousel-btn left" onclick="moverCarrusel('novedades', -1)">❮</button>
        <div class="carousel" id="carrusel-novedades"></div>
        <button class="carousel-btn right" onclick="moverCarrusel('novedades', 1)">❯</button>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Uzutcg - Todos los derechos reservados
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
